{{#each this}}
<div class="accordion location-container" data-key="{{item.key}}">
  <div class="accordion-group" data-key="{{item.key}}">
    <div class="accordion-heading location">
      <a href="#" id="favs-toggle-loc-{{item.key}}" class="favs-toggle hint--right"
          data-hint="{{tooltip.star}}" data-loc-id="{{item.key}}">
        <img src='{{static "img/icons/star-empty.svg"}}' class="fave-star" alt="Favorite">
      </a>
      <a href="#collapseLoc{{@index}}"data-toggle="collapse" data-parent="#location{{@index}}" >
        <h1 class="truncate">{{item.site_name}}</h1>
        <h2 class="truncate">{{item.address}}, {{item.city}}, {{item.state}} {{item.zip}}</h2>
      </a>
      <a href="#" id="loc-icon" class="hideonmobile directions-icon hint--right"
          data-hint="{{tooltip.accreditation}}">
        <img id="loc-icon-{{item.key}}" class="location-icons"
            src='{{static "img/leaflet-icons/center.png"}}' />
      </a> 
      <a href="https://maps.google.com/maps?saddr=current+location&daddr={{item.address}}+{{item.city}}+{{item.city}}+{{item.state}}+{{item.zip}}"
          id="loc-dirs" class="hideonmobile directions-icon hint--left" data-hint="{{tooltip.directions}}"
          target="_blank">
        {{translations.directions}}
      </a>
      <button href="#collapseLoc{{@index}}"
          id="moreBtn" class="btn btn-inverse more-less-btn hint--left"
          data-hint="{{tooltip.moreinfo}}" data-toggle="collapse" data-parent="#location{{@index}}">
        {{translations.more}}
      </button>
      <span class="mobile-chevron"><i class="icon-chevron-right"></i></span>
    </div>
  </div>
  <div id="collapseLoc{{@index}}" class="accordion-body collapse">
    <div class="accordion-inner">
      <div class="accordion-right">
        <button href="{{item.url}}" class="btn input-block-level" target="_blank">
          <i class="icon-globe"></i>
          {{translations.website}}
        </button>
        <button class="btn input-block-level share-btn" data-key="{{item.key}}">
          <img src='{{static "img/icons/share.svg"}}' class="svg-icon">
          {{translations.share}}
        </button>
      </div>
      <div class="accordion-left">
        <h1>{{phone.fieldname}}</h1>
        <h2><a href="tel:{{phone.number}}">{{phone.number}}</a></h2>
        <hr>
        {{#each sfields}}
        <h1>{{fieldname}}</h1>
        <h2>{{value}}</h2>
        <hr>
        {{/each}}
        <h1>{{bfields.fieldname}}</h1>
        <h2>{{bfields.values}}</h2>
      </div>
    </div>
  </div>
</div>
</div>
{{/each}}
