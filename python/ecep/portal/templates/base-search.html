{% extends "base.html" %}
{% block searchform %}
{% load i18n %}
{% load staticfiles %}
{% load static %}
<form class="navbar-form" id="desktop-search">
  <div class="input-append">
    <input id="appendedInputButton" class="autocomplete-searchbox" type="text"
        placeholder="Enter a school, neighborhood, or address">
    <button id="geolocation" class="btn btn-standard2 geolocation-button hint--bottom"
        type="button" data-hint="{% trans 'Click to user your current location' %}">
      <img src='{% static "img/icons/geolocate.svg" %}'/>
    </button>
  </div>
  <button type="submit" id="searchBtn" class="btn btn-navsearch-main autocomplete-submit"
      style="margin-top: -5px;" >
    <i class="icon-search"></i>
    {% trans 'Search' %}
  </button>
</form>
{% endblock %}
