{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Early Childhood Education Portal{% endblock %}

{% block otherhead %}
<!-- custom head tags go here -->
<style type="text/css">
    #map_container { 
        position: absolute;
        left: 0;
        right: 0;
        top: 3.25em;
        bottom: 0;
    }
    #map { height: 100%; }
    #map img { max-width: none; }
</style>
{% endblock %}

{% block content %}
<div id="map_container">
<div id="map"></div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCmAps8bQ6lqL1G5-SqfBQZdqEFWFePKKc&sensor=false"></script>
<script type="text/javascript" src="{% static "js/map.js" %}"></script>
<script type="text/javascript" src="{% static "js/markerclusterer.js" %}"></script>
{% endblock %}
