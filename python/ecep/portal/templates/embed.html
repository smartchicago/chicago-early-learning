{% load portal_extras %}

<div class="location_item">
{% include "popup.html" %}

{% if bfields %}
<div class="{% cycle 'textrow2' 'textrow1' as bgcolor %}">
<h5>Features</h5>

<ul>
    {{ bfields|unordered_list }}
</ul>
{% endif %}

{% for simple in sfields %}
{% if simple.1 %}<div class="loc_simplefield {% cycle bgcolor %}">
    <h5>{{ simple.0 }}</h5>

    <div>{{ simple.1 }}</div>
</div>{% endif %}
{% endfor %}

{% if is_embed %}
<div class="loc_lessinfo">
    <a href="/location/{{ item.id }}" class="btn" data-id="{{ item.id }}"><i class="icon-arrow-down"></i> Less Info</a>
</div>
{% endif %}
</div>
